<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://kit-pro.fontawesome.com/releases/v6.0.0/css/pro.min.css"
    />
    <link
      rel="icon"
      href="<%= BASE_URL %>favicon-dark.svg"
      media="(prefers-color-scheme:no-preference)"
    />
    <link
      rel="icon"
      href="<%= BASE_URL %>favicon-dark.svg"
      media="(prefers-color-scheme:dark)"
    />
    <link
      rel="icon"
      href="<%= BASE_URL %>favicon-light.svg"
      media="(prefers-color-scheme:light)"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta content="kappug.dev" property="og:title" />
    <meta
      content="backend developer, dabbling in frontend for projects"
      property="og:description"
    />
    <meta content="https://studio.kappug.dev/" property="og:url" />
    <meta
      content="https://studio.kappug.dev/favicon-light.svg"
      property="og:image"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
